        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.86788140938,112.655462671],[-7.82217068635,112.737224081]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_KecamatanLawang_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>AREA</strong><br />' + (feature.properties['AREA'] !== null ? Autolinker.link(String(feature.properties['AREA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>PERIMETER</strong><br />' + (feature.properties['PERIMETER'] !== null ? Autolinker.link(String(feature.properties['PERIMETER'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ANAD_</strong><br />' + (feature.properties['ANAD_'] !== null ? Autolinker.link(String(feature.properties['ANAD_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ANAD_ID</strong><br />' + (feature.properties['ANAD_ID'] !== null ? Autolinker.link(String(feature.properties['ANAD_ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KODE_UNSUR</strong><br />' + (feature.properties['KODE_UNSUR'] !== null ? Autolinker.link(String(feature.properties['KODE_UNSUR'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KELURAHAN</strong><br />' + (feature.properties['KELURAHAN'] !== null ? Autolinker.link(String(feature.properties['KELURAHAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KECAMATAN</strong><br />' + (feature.properties['KECAMATAN'] !== null ? Autolinker.link(String(feature.properties['KECAMATAN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>KABUPATEN</strong><br />' + (feature.properties['KABUPATEN'] !== null ? Autolinker.link(String(feature.properties['KABUPATEN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>PROVINSI</strong><br />' + (feature.properties['PROVINSI'] !== null ? Autolinker.link(String(feature.properties['PROVINSI'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>SOURCETHM</strong><br />' + (feature.properties['SOURCETHM'] !== null ? Autolinker.link(String(feature.properties['SOURCETHM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>HECTARES</strong><br />' + (feature.properties['HECTARES'] !== null ? Autolinker.link(String(feature.properties['HECTARES'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KecamatanLawang_0_0() {
            return {
                pane: 'pane_KecamatanLawang_0',
                opacity: 1,
                color: 'rgba(0,0,0,0.38431372549)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(45,216,99,0.38431372549)',
            }
        }
        map.createPane('pane_KecamatanLawang_0');
        map.getPane('pane_KecamatanLawang_0').style.zIndex = 400;
        map.getPane('pane_KecamatanLawang_0').style['mix-blend-mode'] = 'normal';
        var layer_KecamatanLawang_0 = new L.geoJson(json_KecamatanLawang_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_KecamatanLawang_0',
            onEachFeature: pop_KecamatanLawang_0,
            style: style_KecamatanLawang_0_0,
        });
        bounds_group.addLayer(layer_KecamatanLawang_0);
        map.addLayer(layer_KecamatanLawang_0);
        function pop_SMP_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? Autolinker.link(String(feature.properties['id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>nama</strong><br />' + (feature.properties['nama'] !== null ? Autolinker.link(String(feature.properties['nama'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>alamat</strong><br />' + (feature.properties['alamat'] !== null ? Autolinker.link(String(feature.properties['alamat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>latitude</strong><br />' + (feature.properties['latitude'] !== null ? Autolinker.link(String(feature.properties['latitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>longitude</strong><br />' + (feature.properties['longitude'] !== null ? Autolinker.link(String(feature.properties['longitude'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>jam operasional</strong><br />' + (feature.properties['jam operasional'] !== null ? Autolinker.link(String(feature.properties['jam operasional'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nomer Telepon</strong><br />' + (feature.properties['Nomer Telepon'] !== null ? Autolinker.link(String(feature.properties['Nomer Telepon'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Informasi Tambahan</strong><br />' + (feature.properties['Informasi Tambahan'] !== null ? Autolinker.link(String(feature.properties['Informasi Tambahan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? '<img src="images/' + String(feature.properties['Name']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SMP_1_0() {
            return {
                pane: 'pane_SMP_1',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/elementary-school-svgrepo-com.svg',
            iconSize: [34.2, 34.2]
        }),
            }
        }
        map.createPane('pane_SMP_1');
        map.getPane('pane_SMP_1').style.zIndex = 401;
        map.getPane('pane_SMP_1').style['mix-blend-mode'] = 'normal';
        var layer_SMP_1 = new L.geoJson(json_SMP_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_SMP_1',
            onEachFeature: pop_SMP_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_SMP_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_SMP_1);
        map.addLayer(layer_SMP_1);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/SMP_1.png" /> SMP': layer_SMP_1,'<img src="legend/KecamatanLawang_0.png" /> Kecamatan Lawang': layer_KecamatanLawang_0,}).addTo(map);
        setBounds();
        </script>
